plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'maven'

    id 'jacoco'
}

apply plugin: 'kotlin-kapt'

jacoco {
    toolVersion = "0.8.5"
}

repositories {
    jcenter()
    maven { url "https://dl.bintray.com/serpro69/maven/" }
    maven { url "https://jitpack.io" }
}

subprojects {
    test.useTestNG()
}


task codeCoverageReport(type: JacocoReport) {
    executionData fileTree(project.rootDir.absolutePath).include("**/build/jacoco/*.exec")

    subprojects.each {
        sourceSets it.sourceSets.main
    }

    reports {
        xml.enabled true
        html.enabled false
        csv.enabled false
    }
}

codeCoverageReport.dependsOn {
    subprojects*.test
}

dependencies {
    // coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.27.0-eap13'

    // postgres
    implementation 'org.postgresql:postgresql:42.2.2'

    // fake data
    implementation 'io.github.serpro69:kotlin-faker:1.1'

    // orm
    implementation 'org.jetbrains.exposed:exposed:0.17.7'

    // Align versions of all Kotlin components
    implementation 'org.jetbrains.kotlin:kotlin-bom'

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // container DI
    implementation 'org.kodein.di:kodein-di-erased:6.5.0'

    implementation 'com.thinkinglogic.builder:kotlin-builder-annotation:1.2.0'

    kapt 'com.thinkinglogic.builder:kotlin-builder-processor:1.2.0'

    implementation 'com.github.cesarferreira:kotlin-pluralizer:0.2.9'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    // assertions
    testImplementation 'com.willowtreeapps.assertk:assertk-jvm:0.21'
}

application {
    // Define the main class for the application.
    mainClassName = 'kotlinmud.AppKt'
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
